<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Calorie Calculator</h1>
    <form id="calorieForm">
      <input type="number" id="age" placeholder="Age (years)" required>
      <input type="number" id="weight" placeholder="Weight (kg)" required>
      <input type="number" id="height" placeholder="Height (cm)" required>
      <select id="gender" required>
        <option value="" disabled selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <select id="activityLevel" required>
        <option value="" disabled selected>Daily Activity Level</option>
        <option value="1.2">Sedentary: little or no exercise</option>
        <option value="1.375">Lightly active: light exercise/sports 1-3 days/week</option>
        <option value="1.55">Moderately active: moderate exercise/sports 3-5 days/week</option>
        <option value="1.725">Very active: hard exercise/sports 6-7 days a week</option>
        <option value="1.9">Super active: very hard exercise, physical job or training twice a day</option>
      </select>
      <select id="workoutIntensity" required>
        <option value="" disabled selected>Workout Intensity</option>
        <option value="0">No workouts</option>
        <option value="0.1">Light: 1-2 days/week</option>
        <option value="0.2">Moderate: 3-4 days/week</option>
        <option value="0.3">Hard: 5-6 days/week</option>
        <option value="0.4">Very Hard: daily or intense sessions 5-6 days/week</option>
      </select>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
