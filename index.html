<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Calculator 2</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Calorie Calculator 2</h1>
    <form id="calorieForm">
      <input type="number" id="age" placeholder="Age" required>
      <input type="number" id="weight" placeholder="Weight (kg)" required>
      <input type="number" id="height" placeholder="Height (cm)" required>
      <select id="gender" required>
        <option value="" disabled selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <!-- Adjusted Daily Activity Level Description -->
      <select id="activityLevel" required>
        <option value="" disabled selected>Daily Lifestyle Activity</option>
        <option value="1.2">Sedentary: little or no movement, desk job</option>
        <option value="1.375">Lightly active: light daily walking or physical activity</option>
        <option value="1.55">Moderately active: constant movement during the day, retail jobs</option>
        <option value="1.725">Very active: physically demanding jobs, active throughout the day</option>
        <option value="1.9">Extra active: very physically demanding work and active lifestyle</option>
      </select>

      <!-- Workout Intensity Dropdown (Unchanged, for context) -->
      <select id="workoutIntensity" required>
        <option value="" disabled selected>Workout Intensity</option>
        <option value="0">No workouts</option>
        <option value="0.1">Light: 1-2 days/week</option>
        <option value="0.2">Moderate: 3-4 days/week</option>
        <option value="0.3">Hard: 5-6 days/week</option>
        <option value="0.4">Very Hard: daily or intense sessions 5-6 days/week</option>
      </select>

      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
